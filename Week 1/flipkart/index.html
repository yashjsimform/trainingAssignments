<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css" integrity="sha512-72McA95q/YhjwmWFMGe8RI3aZIMCTJWPBbV8iQY3jy1z9+bi6+jHnERuNrDPo/WGYEzzNs4WdHNyyEr/yXJ9pA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Flipkart</title>
  </head>
  <body>
    <nav class="main_Nav">
      <div class="header">
        <div class="logo">
          <div class="img-1">
            <img
              style="height: 100%; width: 80%"
              src="/img/flipkart-plus_logo.png"
              alt=""
            />
          </div>
          <div class="img-2">
            <span>Explore Plus </span>
            <img
              src="/img/plus_logo.png"
              style="height: 100%; width: 12%"
              alt=""
            />
          </div>
        </div>
        <div class="search_bar">
          <div class="search_input">
            <input
              type="text"
              placeholder="Search for products, brands and more"
            />
          </div>
          <div class="search_icon">
            <i class="fa fa-search"></i>
          </div>
        </div>
        <div class="sub_menu">
          <div class="login">
            <button>Login</button>
          </div>
          <div class="more">
            <button>More <i class="fa fa-angle-down"></i></button>
          </div>
          <div class="cart">
            <button><i class="fa fa-shopping-cart"></i> cart</button>
          </div>
        </div>
      </div>
    </nav>

    <div class="header_card">
      <div class="card_main">
        <div class="card">
          <div class="card_img">
            <img style="height: 100%; width: 100%;" src="/img/top_offer.png" alt="">
          </div>
          <div class="card_text">
            <p>Top Offers</p>
          </div>
        </div>
        <div class="card">
          <div class="card_img">
            <img style="height: 100%; width: 100%;" src="/img/Grocery.png" alt="">
          </div>
          <div class="card_text">
            <p>Grocery</p>
          </div>
        </div>
        <div class="card">
          <div class="card_img">
            <img style="height: 100%; width: 100%;" src="/img/Mobiles.png" alt="">
          </div>
          <div class="card_text">
            <p>Mobiles</p>
          </div>
        </div>
        <div class="card">
          <div class="card_img">
            <img style="height: 100%; width: 100%;" src="/img/Fashion.png" alt="">
          </div>
          <div class="card_text">
            <p>Fashion <i class="fa fa-angle-down"></i></p>
          </div>
        </div>
        <div class="card">
          <div class="card_img">
            <img style="height: 100%; width: 100%;" src="/img/Electronics.png" alt="">
          </div>
          <div class="card_text">
            <p>Electronics <i class="fa fa-angle-down"></i></p>
          </div>
        </div>
        <div class="card">
          <div class="card_img">
            <img style="height: 100%; width: 100%;" src="/img/Home.jpg" alt="">
          </div>
          <div class="card_text">
            <p>Home <i class="fa fa-angle-down"></i></p>
          </div>
        </div>
        <div class="card">
          <div class="card_img">
            <img style="height: 100%; width: 100%;" src="/img/Appliances.png" alt="">
          </div>
          <div class="card_text">
            <p>Appliances <i class="fa fa-angle-down"></i></p>
          </div>
        </div>
        <div class="card">
          <div class="card_img">
            <img style="height: 100%; width: 100%;" src="/img/Travel.png" alt="">
          </div>
          <div class="card_text">
            <p>Travel</p>
          </div>
        </div>
        <div class="card">
          <div class="card_img">
            <img style="height: 100%; width: 100%;" src="/img/Beauty, Toys & More.png" alt="">
          </div>
          <div class="card_text">
            <p>Beauty, Toys & More <i class="fa fa-angle-down"></i></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
